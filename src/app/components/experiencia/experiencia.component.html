<div class="container-fluid">
    <div class="row">
        <div class="move col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <img src="../../../assets/Img/Experiencia.jfif" class="img-fluid">

        <div class="col-lg-2">
            <button type="button" class="exp btn btn-outline-secondary" routerLink="/nuevaExperiencia" *ngIf="isLogged">Experiencia</button>
        </div>
        </div>


        <div class="container col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <table class="table">
                <tr *ngFor="let Experiencia of mExperiencia">
                    <td><h3>{{Experiencia.nombreExperiencia}}</h3></td>
                    <td>{{Experiencia.descripcionExperiencia}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-info" type="button" name="Editar" routerLink="/editarExperiencia/{{Experiencia.id}}"><i class="fa-solid fa-pen"></i></button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" type="button" name="Borrar"><i class="fa-solid fa-trash" (click)="delete(Experiencia.id)"></i></button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
