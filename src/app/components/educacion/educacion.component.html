<div class="container-fluid">
    <div class="row">
        <div class="move col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <img src="../../../assets/Img/Educacion.jfif" class="img-fluid">

        <div class="col-lg-2">
            <button type="button" class="edc btn btn-outline-secondary" routerLink="/nuevaEducacion" *ngIf="isLogged">Educacion</button>
        </div>
        </div>


        <div class="container col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <table class="table">
                <tr *ngFor="let educacion of educacion">
                    <td><h3>{{educacion.tituloE}}</h3></td>
                    <td>{{educacion.descripcionE}}</td>
                    <td>{{educacion.anioE}}</td>
                    <!-- <td *ngIf="isLogged"><button class="btn btn-info" type="button" name="Editar" routerLink="/editarEducacion/{{educacion.id}}"><i class="fa-solid fa-pen"></i></button></td> -->
                    <td *ngIf="isLogged"><button class="btn btn-danger" type="button" name="Borrar"><i class="fa-solid fa-trash" (click)="delete(educacion.id)"></i></button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
